<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Reverse a Number</h1>
    <form id="reverseForm">
        <label for="number">Enter a number: </label>
        <input type="number" id="number" required>
        <button type="submit">Reverse</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("reverseForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const number = parseInt(document.getElementById("number").value, 10);
            const reversedNumber = reverseNumber(number);

            document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
        });

        function reverseNumber(x) {
            const numStr = x.toString();
            const reversedStr = numStr.split('').reverse().join('');
            const reversedNum = parseInt(reversedStr, 10);
            return reversedNum;
        }
    </script>
</body>

</html>
